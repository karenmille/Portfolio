		<section class="content">
		
		<legend class="title">Please fill the form and I will get Back to you</legend>
			<p>Date: <input type="text" value="may/03/2018" id="datepicker" class="datepicker"></p>
			
			<form action="http://ss1.ciwcertified.com/cgi-bin/process.pl"  onsubmit="return validateForm(this);">
				<p>
					First Name<input type="text" name="fname" id="fname" onblur="validatefName();">
				</p>
				<p>
					Last Name<input type="text" name="lname" id="lname" onblur="validatelName();">
				</p>
				<p>
					Email<input type="email" name="email" id="email" onblur="validateEmail();">
				</p>
				
				<p>Comment
					<textarea name="comment" id="comment" onKeyDown="textAmount(this.form.comment,this.form.countdown,500);" 
							onKeyUp="textAmount(this.form.comment,this.form.countdown,500);" onblur="validateComment(); ">
					</textarea><br>
					<span class="commentChar">(Max characters: 500), 
					You have <input readonly type="text" name="countdown" size="3" value="500" id="countdown"> characters left.</span>
				</p>
				<p>
					Password<input type="text" name="pass" id="pass" onkeyup="validatePassword(this.value);">
					<span id="passwordStrength"></span>
				</p>
			
				<p>
					<input type="submit" value="Submit" onsubmit = "validateForm()">
					
				</p>
			</form>
		
		</section>
